<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FlexBox</title>
  </head>
  <body>
    <div class="main">
      <div class="container1">
        <div class="picP">
          <div class="pic"></div>
          <div class="threelines">
            <div class="twolines">
              <div class="short"></div>
              <div class="long"></div>
            </div>
            <div class="longbold"></div>
          </div>
        </div>

        <div class="P">
          <div class="Pfirst"></div>
          <div class="Psecond"></div>
          <div class="Pthierd"></div>
          <div class="Pfourth"></div>
        </div>
        <div class="footer">
          <div class="footerline"></div>
        </div>
      </div>
      <div class="container2">
        <div class="Pc">
          <div class="Pcright">
            <div class="Pcrightfirst"></div>
            <div class="Pcrightsecond"></div>
          </div>
          <div class="circle"></div>
        </div>

        <div class="Rec">
          <div class="rec"></div>
        </div>
      </div>
      <div class="container3">
        <div class="Above">
          <div class="Abovefirst"></div>
          <div class="Abovesecond"></div>
          <div class="Abovetheird"></div>
          <div class="Abovefourth"></div>
          <div class="Abovelast"></div>
        </div>
        <div class="Down">
          <div class="Downleft"></div>
          <div class="Downright">
            <div class="Downrighthead">
              <div class="Downrightfl"></div>
              <div class="Downrightf2"></div>
              <div class="Downrightf3"></div>
            </div>
            <hr>
            <div class="Downleftfooter">
              <div class="downfooterline"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
